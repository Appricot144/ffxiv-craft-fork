name: Update and Deploy

on:
  schedule:
    - cron: '0 12 * * *'
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive # Ensure submodules are updated

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --cached --name-only | grep -q "^.gitmodules$\|^scripts/"; then
            echo "Submodule-only changes detected."
            echo "continue_build=false" >> $GITHUB_ENV
          else
            echo "Changes beyond submodules detected."
            echo "continue_build=true" >> $GITHUB_ENV
          fi

      - name: Stop if only submodules updated
        if: env.continue_build == 'false'
        run: echo "Exiting as only submodules were updated." && exit 0

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Debug _site directory
        run: ls -R ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: site-artifact
          path: ./_site

  deploy:
    needs: update_and_deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: site-artifact
