<span ng-class="{'invisible': !status.running}">
  <i class="fa fa-spinner fa-spin"></i>
</span>
<span ng-show="!status.running">
  <span ng-show="!valid()">
    <span class="simulator-status-error"><i class="fa fa-warning"></i> invalid sequence</span>
  </span>
  <span ng-show="valid()">
    <span ng-show="status.error">
      <span class="simulator-status-error"><i class="fa fa-warning"></i> {{status.error}}</span>
    </span>
  </span>
</span>
<span ng-show="status.running && !status.state.feasible">
  Calculating...
</span>
<span ng-show="(!status.running && valid() && !status.error && status.state) || (status.running && status.state.feasible)">
  Q:{{status.state.quality | number:0}}
  <span ng-class="{'simulator-status-error': !status.state.violations.progressOk, 'simulator-status-ok': status.state.violations.progressOk}">
    &nbsp;Prog:{{status.state.progress | number:0}}/{{recipe.difficulty | number:0}} <i ng-show="!status.state.violations.progressOk" class="fa fa-warning"></i>
  </span>
  <span ng-show="!status.state.violations.durabilityOk" class="simulator-status-error">
    &nbsp;Dur:{{status.state.durability | number:0}} <i class="fa fa-warning"></i>
  </span>
  <span ng-class="{'simulator-status-error': !status.state.violations.cpOk, 'simulator-status-ok': status.state.violations.progressOk}">
    &nbsp;CP:{{status.state.cp | number:0}} <i ng-show="!status.state.violations.cpOk" class="fa fa-warning"></i>
  </span>
  <span ng-show="status.state.successPercent">
    &nbsp;Success: {{status.state.successPercent | number:0}}%
  </span>
</span>
