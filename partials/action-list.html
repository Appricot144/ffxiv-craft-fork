<img ng-repeat="action in actions track by $index"
     class="action img-rounded"
     ng-class="actionClass({action: action})"
     ng-click="actionClick({action: action})"
     ng-src="img/actions/{{action}}.png"
     tooltip="{{actionTooltip({action: action})}}"
     tooltip-placement="top"
     tooltip-popup-delay="200"
     tooltip-append-to-body="true"/>
