<div class="well">
  <form class="form-horizontal" name="simulatorOptionsForm">
    <div class="row-fluid">
      <div class="span6">
        <div class="control-group" ng-class="{error: !simulatorOptionsForm.maxTricksUses.$valid}">
          <label class="control-label">Max Tricks</label>

          <div class="controls">
            <input class="input-small" type="number" name="maxTricksUses" ng-model="sequenceSettings.maxTricksUses"
                   min="0" required/>
          </div>
        </div>
        <div class="control-group" ng-class="{error: !simulatorOptionsForm.reliabilityPercent.$valid}">
          <label class="control-label">Reliability %:</label>

          <div class="controls">
            <input class="input-small" type="number" name="reliabilityPercent"
                   ng-model="sequenceSettings.reliabilityPercent" min="1" max="100" required/>
          </div>
        </div>
        <div class="control-group" ng-class="{error: !simulatorOptionsForm.maxMontecarloRuns.$valid}">
          <label class="control-label">Montecarlo Runs:</label>

          <div class="controls">
            <input class="input-small" type="number" name="maxMontecarloRuns"
                   ng-model="sequenceSettings.maxMontecarloRuns" min="1" max="10000" required/>
          </div>
        </div>
        <div class="control-group" ng-class="{error: !simulatorOptionsForm.penaltyWeight.$valid}">
          <label class="control-label">Penalty Weight:</label>

          <div class="controls">
            <input class="input-small" type="number" name="penaltyWeight" ng-model="solver.penaltyWeight" min="1"
                   required/>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="control-group" ng-class="{error: !simulatorOptionsForm.population.$valid}">
          <label class="control-label">Population:</label>

          <div class="controls">
            <input class="input-small" type="number" name="population" ng-model="solver.population" min="1" max="500"
                   required/>
          </div>
        </div>
        <div class="control-group" ng-class="{error: !simulatorOptionsForm.generations.$valid}">
          <label class="control-label">Generations:</label>

          <div class="controls">
            <input class="input-small" type="number" name="generations" ng-model="solver.generations" min="1" max="200"
                   required/>
          </div>
        </div>
        <div class="control-group"
             ng-class="{error: sequenceSettings.specifySeed && !simulatorOptionsForm.seed.$valid}">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" ng-model="sequenceSettings.specifySeed"/>Specify Seed
            </label>
            <input class="input-small" type="number" name="seed" ng-model="sequenceSettings.seed"
                   ng-disabled="!sequenceSettings.specifySeed" min="0" ng-required="sequenceSettings.specifySeed"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" name="useConditions" ng-model="sequenceSettings.useConditions"/>Use Conditions
            </label>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" name="debug" ng-model="sequenceSettings.debug"/>Debug
            </label>
          </div>
        </div>
      </div>
    </div></form>
</div>
