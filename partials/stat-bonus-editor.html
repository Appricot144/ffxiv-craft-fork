<div class="modal-header">
  <h3>Stat Bonuses</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label">Craftsmanship</label>
        <div class="controls">
          <input class="input-small" type="number" ng-model="bonusStats.craftsmanship"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Control</label>
        <div class="controls">
          <input class="input-small" type="number" ng-model="bonusStats.control"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">CP</label>
        <div class="controls">
          <input class="input-small" type="number" ng-model="bonusStats.cp"/>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="clear()">Clear</button>
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
