<span ng-show="statusVar.running">&nbsp;Running <i class="fa fa-spinner fa-spin"></i></span>
<span ng-show="!statusVar.running && !validator()"><span class="simulator-status-error"><i class="fa fa-warning"></i> invalid sequence</span></span>
<span ng-show="!statusVar.running && validator() && statusVar.error"><span class="simulator-status-error"><i class="fa fa-warning"></i> {{statusVar.error}}</span></span>
<span ng-show="!statusVar.running && validator() && !statusVar.error && statusVar.finalState">Q:{{statusVar.finalState.quality | number:0}}&nbsp;<span ng-class="{'simulator-status-error': !statusVar.finalState.progressOk, 'simulator-status-ok': statusVar.finalState.progressOk}">Prog:{{statusVar.finalState.progress | number:0}}/{{recipe.difficulty | number:0}}<i ng-show="!statusVar.finalState.progressOk" class="fa fa-warning"></i></span><span ng-show="!statusVar.finalState.durabilityOk" class="simulator-status-error">&nbsp;Dur:{{statusVar.finalState.durability | number:0}}<i class="fa fa-warning"></i></span><span ng-class="{'simulator-status-error': !statusVar.finalState.progressOk, 'simulator-status-ok': statusVar.finalState.progressOk}">&nbsp;CP:{{statusVar.finalState.cp | number:0}}<i ng-show="!statusVar.finalState.progressOk" class="fa fa-warning"></i></span></span>
